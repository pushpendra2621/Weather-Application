<!DOCTYPE html>
<html>
<head>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
	<title></title>
<style>
.card {
        margin: 0 auto; /* Added */
        float: none; /* Added */
        margin-bottom: 5px; /* Added */
		box-shadow: 0 0px 20px 0 rgba(0,0,0,0.2);
    	background-color: rgba(0,0,0,0.2);
}

.icon { display: flex; 
       justify-content: center }

</style>

</head>
<body>
	<br><br>
	<div style="align-content: center;" class="container">
		<h1> Weather Application</h1>
	</div>

	<br>
		<div class="container">
		<form  method="post" action="" >
		{% csrf_token %}
		<div class="input-group mb-3">
  <input type="text" class="form-control" placeholder="Enter City Name" name="station">
  <div class="input-group-append">
    <button class="btn btn-info" type="submit">Search</button>
  </div>
</div>
</form>
</div>

	<br>
		<br>
	{% if country %}	
		<div class="card border-light mb-3" style="max-width: 18rem;">
			<div class="card-header">Weathor report</div>
				<div class="card-body">
					<h6 class="card-title"><span style="color:blue" >Country: </span>{{country}}</h6>
					<h6 class="card-title"><span style="color:blue" >Coordinates: </span>{{latitude}}, {{longitude}}</h6>
					<h6 class="card-title"><span style="color:blue" >Temprature: </span>{{temp}}â„ƒ</h6>
					<h6 class="card-title"><span style="color:blue" >Humidity: </span>{{humidity}}%</h6>
					<h6 class="card-title"><span style="color:blue" >Description: </span>{{weather_text}}</h6>
					<span class='icon'><img src="{{img}}"></span>
				</div>
		</div>
	{% endif %}
</body>
</html>
